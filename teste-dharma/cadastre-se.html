            <hr class="divisao-titulo-secao" />

                <div class="form-row">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="repete-senha">Repita a Senha</label>
                        <input type="password" class="form-control" name="repete-senha" id="repete-senha" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="codigo">Caso tenha um código de parceira ou afiliada, digite aqui:</label>
                        <input type="text" class="form-control" name="codigo" id="codigo" />
                    </div>
                </div>
                <a href="usuarios.html" class="btn btn-primary btn-lg float-right" role="button">Continuar</a>
